<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    console.log("Hello, World!")
    function getComputerChoice() {
      let decision = Math.floor(Math.random() * 3);
      if (decision == 0) return "rock";
      if (decision == 1) return "paper";
      if (decision == 2) return "scissors";
    }

    function playRound(playerDecision, computerDecision) {
      // convert player input to lower case
      playerDecision = playerDecision.toLowerCase();

      // in case the game ties, give computer different choice
      if (playerDecision == computerDecision) {
        return playRound(playerDecision, getComputerChoice());
      }

      // all winning cases for player
      if (playerDecision == "rock" && computerDecision == "scissors") {
        return "You Win! Rock beats Scissors!";
      }
      if (playerDecision == "scissors" && computerDecision == "paper") {
        return "You Win! Scissors beat Paper!";
      }
      if (playerDecision == "paper" && computerDecision == "rock") {
        return "You Win! Paper beats Rock!";
      }
    }

  </script>
</body>
</html>
