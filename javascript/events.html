<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Events</title>
</head>
<body>
  <button onclick="alert('Hello World')">Click Me</button>
  <button id="btn">Click Me</button>
  <script>
    const btn = document.querySelector('#btn');
    btn.onclick = () => alert("Hello World");
  </script>
</body>
</html>
