<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Events</title>
</head>
<body>
  <button onclick="alert('Hello World')">Click Me</button>
  <button id="btn">Click Me</button>
  <button id="btn2">Click Me</button>

  <br />
  <button onclick="alertFunction()">CLICK ME BABY</button>
  <button id="btn3">CLICK ME BABY</button>
  <button id="btn4">CLICK ME BABY</button>

  <br />
  <button id="data">Click me</button>
  <script>
    const btn = document.querySelector('#btn');
    btn.onclick = () => alert("Hello World");

    const btn2 = document.querySelector('#btn2');
    btn2.addEventListener('click', () => {
      alert("Hello World");
    });

    function alertFunction() {
      alert("YAY! YOU DID IT!");
    }

    const btn3 = document.querySelector('#btn3');
    btn3.onclick = alertFunction;

    const btn4 = document.querySelector('#btn4');
    btn4.addEventListener('click', alertFunction);

    data_btn = document.querySelector('#data');
    data_btn.addEventListener('click', function (e) {
      console.log(e);
      e.target.style.background = 'blue';
    });
  </script>
</body>
</html>
