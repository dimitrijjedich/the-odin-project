<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <button id="rock">ROCK</button>
  <button id="paper">PAPER</button>
  <button id="scissors">SCISSORS</button>
  <div>
    <h2>Scores</h2>
    Player: <span id="player">0</span>
    Computer: <span id="computer">0</span>
  <div>
  <script>
    rock = document.querySelector('#rock');
    paper = document.querySelector('#paper');
    scissors = document.querySelector('#scissors');
    rock.onclick = () => console.log(playRound('rock', getComputerChoice()));
    paper.onclick = () => console.log(playRound('paper', getComputerChoice()));
    scissors.onclick = () => console.log(playRound('scissors', getComputerChoice()));
    function getComputerChoice() {
      let decision = Math.floor(Math.random() * 3);
      if (decision == 0) return "rock";
      if (decision == 1) return "paper";
      if (decision == 2) return "scissors";
    }

    function playRound(playerDecision, computerDecision) {
      // all winning cases for player
      if (playerDecision == "rock" && computerDecision == "scissors") {
        return "You Win! Rock beats Scissors!";
      }
      if (playerDecision == "scissors" && computerDecision == "paper") {
        return "You Win! Scissors beat Paper!";
      }
      if (playerDecision == "paper" && computerDecision == "rock") {
        return "You Win! Paper beats Rock!";
      }

      // all winning cases for computer
      if (computerDecision == "rock" && playerDecision == "scissors") {
        return "You Lose! Rock beats Scissors!";
      }
      if (computerDecision == "scissors" && playerDecision == "paper") {
        return "You Lose! Scissors beat Paper!";
      }
      if (computerDecision == "paper" && playerDecision == "rock") {
        return "You Lose! Paper beats Rock!";
      }
    }

    function updateScores(oponent) {
      score = parseInt(document.querySelector('#'+oponent).textContent,10);
      document.querySelector('#'+oponent).textContent = score + 1;
    }
  </script>
</body>
</html>
