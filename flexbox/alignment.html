<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Alignment</title>
    <style>
    .container {
      height: 140px;
      padding: 16px;
      background: plum;
      border: 4px solid indigo;
      display: flex;
    }

    .item {
      width: 60px;
      height: 60px;
      border: 4px solid darkslategray;
      background: skyblue;
    }

    #space-between {
      justify-content: space-between;
    }
    </style>
  </head>
  <body>
    <div class="container" id="space-between">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
